<script>
    function bt_login() {

        var senhaLogVar = ipt_senhaLog.value;
        var emailLogVar = ipt_emailLog.value;


        if ( senhaLogVar == "" || emailLogVar == "") {

            window.alert("Preencha todos os campos para prosseguir!");

            if (emailLogVar == "") {
                console.log('email está em branco')
            }
            if (senhaLogVar == "") {
                console.log('senha está em branco')
            }
            finalizarAguardar();
            return false;
        }
        if (emailLogVar.indexOf("@") == -1 || emailLogVar.indexOf(".com") == -1) {
            window.alert("E-mail inválido! Verifique e tente novamente.");
            finalizarAguardar();
            return false;
        } 
        if (senhaLogVar.length <= 3 || senhaLogVar.length >= 40) {
            window.alert(`A Senha deve ter no mínimo 4 caracteres.`);
            finalizarAguardar();
            return false;
        }
        else {
            window.alert(`Bem-Vindo de volta!`);
            window.location.href = "./dashboard.html"
        }
    }
</script>
